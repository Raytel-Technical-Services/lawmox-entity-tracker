name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build and Deploy Frontend
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend
        
    - name: Deploy Backend (Optional - for services like Heroku, Railway, etc.)
      run: |
        echo "Backend deployment would go here"
        echo "You can add deployment steps for your chosen backend platform"
        echo "Example for Heroku or other services - see DEPLOYMENT.md for details"
