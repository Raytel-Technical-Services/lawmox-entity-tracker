version: '3.8'

services:
  lawmox-app:
    build: .
    ports:
      - "8991:8991"
    environment:
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default_encryption_key_change_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/15/main
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8991/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
